apiVersion: apps/v1
kind: Deployment                                # Type of the kubernetes resource
metadata:
  name: fullstack-postgres                       # Name of the deployment
  labels:                                        # Labels applied to this deployment
    app: fullstack-postgres
spec:
  selector:
    matchLabels:                                  # This deployment applies to the Pods matching the specified labels
      app: fullstack-postgres
      tier: postgres
  replicas: 1
  template:                                       # Template for the Pods in this deployment
    metadata:
      labels:                                     # Labels to be applied to the Pods in this deployment
        app: fullstack-postgres
        tier: postgres
    spec:                                         # The spec for the containers that will be run inside the Pods in this deployment
      containers:
        - image: postgres:latest                  # The container image
          name: postgres
          imagePullPolicy: "IfNotPresent"
          lifecycle:
            postStart:
              exec:
                command: [ "/bin/sh","-c","sleep 20 && PGPASSWORD=$POSTGRES_PASSWORD psql -w -d $POSTGRES_DB -U $POSTGRES_USER -c 'CREATE TABLE IF NOT EXISTS shasum 
                (
                id bigserial primary key, 
                file text not null,
                checksum text not null,
                file_path text,
                algorithm text not null,
                deleted boolean default false not null,
                pod_name text, 
                container_name text, 
                image_name text, 
                creation_time VARCHAR (200),
                constraint shasum_unique unique (file_path, algorithm)
                );'" ]
          envFrom:                                # Get the environmental variables from a secret file whose name is "postgres-secret"
            - secretRef:
                name: postgres-secret
          ports:
            - containerPort: 5432                   # The port that the container exposes
              name: postgres
          livenessProbe:
            exec:
              command: [ "/bin/sh","-c","sleep 5 && PGPASSWORD=$POSTGRES_PASSWORD psql -w -d $POSTGRES_DB -U $POSTGRES_USER -c 'SELECT * from shasum;'" ]
            initialDelaySeconds: 5
            periodSeconds: 30
            failureThreshold: 1
            successThreshold: 1
            timeoutSeconds: 20